name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - update-ui

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

  strategy:
      matrix:
        node-version: [16]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2.3.1

    - name: Install dependencies
      run: yarn

    - name: Build
      run: yarn build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./build
          CLEAN: true